---
countryCode: '51'
internationalPrefix: 19(?:1[124]|77|90)00
nationalPrefix: '0'
nationalPrefixFormattingRule: ($NP$FG)
preferredExtnPrefix: ! ' Anexo '
availableFormats:
  numberFormat:
  - pattern: (1)(\d{7})
    leadingDigits: '1'
    format: $1 $2
  - pattern: ([4-8]\d)(\d{6})
    leadingDigits: ! "\n            [4-7]|\n            8[2-4]\n          "
    format: $1 $2
  - pattern: (\d{3})(\d{5})
    leadingDigits: '80'
    format: $1 $2
  - pattern: (9\d{2})(\d{3})(\d{3})
    nationalPrefixFormattingRule: $FG
    leadingDigits: '9'
    format: $1 $2 $3
generalDesc:
  nationalNumberPattern: ! '[14-9]\d{7,8}'
  possibleNumberPattern: \d{6,9}
fixedLine:
  nationalNumberPattern: ! "\n          (?:\n            1\\d|\n            4[1-4]|\n
    \           5[1-46]|\n            6[1-7]|\n            7[2-46]|\n            8[2-4]\n
    \         )\\d{6}\n        "
  possibleNumberPattern: \d{6,8}
  exampleNumber: '11234567'
mobile:
  nationalNumberPattern: 9\d{8}
  possibleNumberPattern: \d{9}
  exampleNumber: '912345678'
tollFree:
  nationalNumberPattern: 800\d{5}
  possibleNumberPattern: \d{8}
  exampleNumber: '80012345'
premiumRate:
  nationalNumberPattern: 805\d{5}
  possibleNumberPattern: \d{8}
  exampleNumber: '80512345'
sharedCost:
  nationalNumberPattern: 801\d{5}
  possibleNumberPattern: \d{8}
  exampleNumber: '80112345'
personalNumber:
  nationalNumberPattern: 80[24]\d{5}
  possibleNumberPattern: \d{8}
  exampleNumber: '80212345'
emergency:
  nationalNumberPattern: ! "\n          1(?:\n            05|\n            1[67]\n
    \         )\n        "
  possibleNumberPattern: \d{3}
  exampleNumber: '105'
