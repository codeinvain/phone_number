---
countryCode: '265'
internationalPrefix: '00'
nationalPrefix: '0'
nationalPrefixFormattingRule: $NP$FG
availableFormats:
  numberFormat:
  - pattern: (\d)(\d{3})(\d{3})
    leadingDigits: '1'
    format: $1 $2 $3
  - pattern: (2\d{2})(\d{3})(\d{3})
    leadingDigits: '2'
    format: $1 $2 $3
  - pattern: (\d{3})(\d{2})(\d{2})(\d{2})
    leadingDigits: ! '[1789]'
    format: $1 $2 $3 $4
generalDesc:
  nationalNumberPattern: ! "\n          (?:\n            1(?:\n              \\d{2}\n
    \           )?|\n            [2789]\\d{2}\n          )\\d{6}\n        "
  possibleNumberPattern: \d{7,9}
fixedLine:
  nationalNumberPattern: ! "\n          (?:\n            1[2-9]|\n            21\\d{2}\n
    \         )\\d{5}\n        "
  exampleNumber: '1234567'
mobile:
  nationalNumberPattern: ! "\n          (?:\n            111|\n            77\\d|\n
    \           88\\d|\n            99\\d\n          )\\d{6}\n        "
  possibleNumberPattern: \d{9}
  exampleNumber: '991234567'
emergency:
  nationalNumberPattern: ! "\n          199|\n          99[789]\n        "
  possibleNumberPattern: \d{3}
  exampleNumber: '997'
