---
countryCode: '39'
internationalPrefix: '00'
leadingZeroPossible: 'true'
availableFormats:
  numberFormat:
  - pattern: (0[26])(\d{3,4})(\d{4})
    leadingDigits: 0[26]
    format: $1 $2 $3
  - pattern: (0[26])(\d{4})(\d{5})
    leadingDigits: 0[26]
    format: $1 $2 $3
  - pattern: (0[26])(\d{4,6})
    leadingDigits: 0[26]
    format: $1 $2
  - pattern: (0\d{2})(\d{3,4})(\d{4})
    leadingDigits: 0[13-57-9][0159]
    format: $1 $2 $3
  - pattern: (0\d{2})(\d{4,6})
    leadingDigits: 0[13-57-9][0159]
    format: $1 $2
  - pattern: (0\d{3})(\d{3})(\d{4})
    leadingDigits: 0[13-57-9][2-46-8]
    format: $1 $2 $3
  - pattern: (0\d{3})(\d{4,6})
    leadingDigits: 0[13-57-9][2-46-8]
    format: $1 $2
  - pattern: (\d{3})(\d{3})(\d{3,4})
    leadingDigits: ! "\n            [13]|\n            8(?:\n              00|\n              4[78]|\n
      \             99\n            )\n          "
    format: $1 $2 $3
  - pattern: (\d{3})(\d{4})(\d{4})
    leadingDigits: '3'
    format: $1 $2 $3
  - pattern: (\d{3})(\d{3,6})
    leadingDigits: ! "\n            8(?:\n              03|\n              92\n            )\n
      \         "
    format: $1 $2
generalDesc:
  nationalNumberPattern: ! "\n          [0189]\\d{5,10}|\n          3(?:\n            [12457-9]\\d{8}|\n
    \           [36]\\d{7,9}\n          )\n        "
  possibleNumberPattern: \d{6,11}
fixedLine:
  nationalNumberPattern: ! "\n          0(?:\n            [26]\\d{4,9}|\n            [13-57-9](?:\n
    \             [0159]\\d{4,8}|\n              [2-46-8]\\d{5,8}\n            )\n
    \         )\n        "
  possibleNumberPattern: \d{6,11}
  exampleNumber: '0212345678'
mobile:
  nationalNumberPattern: ! "\n          3(?:\n            [12457-9]\\d{8}|\n            6\\d{7,8}|\n
    \           3\\d{7,9}\n          )\n        "
  possibleNumberPattern: \d{9,11}
  exampleNumber: '3123456789'
tollFree:
  nationalNumberPattern: ! "\n          80(?:\n            0\\d{6}|\n            3\\d{3}\n
    \         )\n        "
  possibleNumberPattern: \d{6,9}
  exampleNumber: '800123456'
premiumRate:
  nationalNumberPattern: ! "\n          0878\\d{5}|\n          1(?:\n            44|\n
    \           6[346]\n          )\\d{6}|\n          89(?:\n            2\\d{3}|\n
    \           9\\d{6}\n          )\n        "
  possibleNumberPattern: \d{6,9}
  exampleNumber: '899123456'
sharedCost:
  nationalNumberPattern: 84[78]\d{6,7}
  possibleNumberPattern: \d{9,10}
  exampleNumber: '8481234567'
personalNumber:
  nationalNumberPattern: 178\d{6,7}
  possibleNumberPattern: \d{9,10}
  exampleNumber: '1781234567'
emergency:
  nationalNumberPattern: 11[2358]
  possibleNumberPattern: \d{3}
  exampleNumber: '112'
