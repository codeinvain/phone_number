---
countryCode: '233'
internationalPrefix: '00'
nationalPrefix: '0'
nationalPrefixFormattingRule: $NP$FG
availableFormats:
  numberFormat:
  - pattern: (\d{2})(\d{3})(\d{4})
    leadingDigits: ! '[235]'
    format: $1 $2 $3
  - pattern: (\d{3})(\d{5})
    leadingDigits: '8'
    format: $1 $2
generalDesc:
  nationalNumberPattern: ! "\n          [235]\\d{8}|\n          8\\d{7}\n        "
  possibleNumberPattern: \d{7,9}
noInternationalDialling:
  nationalNumberPattern: 800\d{5}
  possibleNumberPattern: \d{8}
  exampleNumber: '80012345'
fixedLine:
  nationalNumberPattern: ! "\n          3(?:\n            0[237]\\d|\n            [167](?:\n
    \             2[0-6]|\n              7\\d\n            )|\n            2(?:\n
    \             2[0-5]|\n              7\\d\n            )|\n            3(?:\n
    \             2[0-37]|\n              7\\d\n            )|\n            4(?:\n
    \             [27]\\d|\n              30\n            )|\n            5(?:\n              2[0-7]|\n
    \             7\\d\n            )|\n            8(?:\n              2[0-2]|\n
    \             7\\d\n            )|\n            9(?:\n              20|\n              7\\d\n
    \           )\n          )\\d{5}\n        "
  possibleNumberPattern: \d{7,9}
  exampleNumber: '302345678'
mobile:
  nationalNumberPattern: ! "\n          (?:\n            2[034678]|\n            5[47]\n
    \         )\\d{7}\n        "
  possibleNumberPattern: \d{9}
  exampleNumber: '231234567'
tollFree:
  nationalNumberPattern: 800\d{5}
  possibleNumberPattern: \d{8}
  exampleNumber: '80012345'
emergency:
  nationalNumberPattern: ! "\n          19[123]|\n          999\n        "
  possibleNumberPattern: \d{3}
  exampleNumber: '999'
