---
countryCode: '256'
internationalPrefix: 00[057]
nationalPrefix: '0'
nationalPrefixFormattingRule: $NP$FG
availableFormats:
  numberFormat:
  - pattern: (\d{3})(\d{6})
    leadingDigits: ! "\n            [7-9]|\n            20(?:\n              [013-5]|\n
      \             2[5-9]\n            )|\n            4(?:\n              6[45]|\n
      \             [7-9]\n            )\n          "
    format: $1 $2
  - pattern: (\d{2})(\d{7})
    leadingDigits: ! "\n            3|\n            4(?:\n              [1-5]|\n              6[0-36-9]\n
      \           )\n          "
    format: $1 $2
  - pattern: (2024)(\d{5})
    leadingDigits: '2024'
    format: $1 $2
generalDesc:
  nationalNumberPattern: \d{9}
  possibleNumberPattern: \d{5,9}
fixedLine:
  nationalNumberPattern: ! "\n          20(?:\n            [014]\\d{2}|\n            2(?:\n
    \             40|\n              [5-9]\\d\n            )|\n            3[23]\\d|\n
    \           5[0-4]\\d\n          )\\d{4}|\n          [34]\\d{8}\n        "
  possibleNumberPattern: \d{5,9}
  exampleNumber: '312345678'
mobile:
  nationalNumberPattern: ! "\n          7(?:\n            0[0-7]|\n            [15789]\\d|\n
    \           20|\n            [46][0-4]\n          )\\d{6}\n        "
  possibleNumberPattern: \d{9}
  exampleNumber: '712345678'
tollFree:
  nationalNumberPattern: 800[123]\d{5}
  possibleNumberPattern: \d{9}
  exampleNumber: '800123456'
premiumRate:
  nationalNumberPattern: 90[123]\d{6}
  possibleNumberPattern: \d{9}
  exampleNumber: '901123456'
emergency:
  nationalNumberPattern: '999'
  possibleNumberPattern: \d{3}
  exampleNumber: '999'
