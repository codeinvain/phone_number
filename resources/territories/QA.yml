---
countryCode: '974'
internationalPrefix: '00'
availableFormats:
  numberFormat:
  - pattern: ([28]\d{2})(\d{4})
    leadingDigits: ! '[28]'
    format: $1 $2
  - pattern: ([3-7]\d{3})(\d{4})
    leadingDigits: ! '[3-7]'
    format: $1 $2
generalDesc:
  nationalNumberPattern: ! '[2-8]\d{6,7}'
  possibleNumberPattern: \d{7,8}
fixedLine:
  nationalNumberPattern: 44\d{6}
  exampleNumber: '44123456'
mobile:
  nationalNumberPattern: ! '[3567]\d{7}'
  exampleNumber: '33123456'
pager:
  nationalNumberPattern: ! "\n          2(?:\n            [12]\\d|\n            61\n
    \         )\\d{4}\n        "
  possibleNumberPattern: \d{7}
  exampleNumber: '2123456'
tollFree:
  nationalNumberPattern: 800\d{4}
  exampleNumber: '8001234'
shortCode:
  nationalNumberPattern: ! "\n          (?:\n            1|\n            20|\n            9[27]\\d\n
    \         )\\d{2}\n        "
  possibleNumberPattern: \d{3,4}
  exampleNumber: '2012'
emergency:
  nationalNumberPattern: '999'
  possibleNumberPattern: \d{3}
  exampleNumber: '999'
